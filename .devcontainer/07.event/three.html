<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Example</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button>Start</button>
    <script>
      let count = 0;
      let intervalId;
      let click = true;

      document.querySelector('button').addEventListener('click',() => {
        startCount()
      })
      
      function startCount() {
        if (click == true) {
          intervalId = setInterval(increaseCount, 300);
          cilck = false
          if(click == false){
          intervalId = setInterval(decreaseCount, 300);
        }
      }
    }

      function increaseCount() {
        count++;
        document.getElementById("counter").innerHTML = count;
        if (count === 10) {
          clearInterval(intervalId);

        }
      }
      function decreaseCount() {
        count--;
        document.getElementById("counter").innerHTML = count;
        if (count === 0) {
          clearInterval(intervalId);
          click = true
        }
      }
    </script>
  </body>
</html>
